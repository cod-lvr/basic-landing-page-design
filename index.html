<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>landing page</title>
  </head>
  <body>
    <nav id="navbar">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
    </nav>
    <main id="main-container">
      <div class="photograph">
        <img src="./images/illustration-mockups.svg" alt="photo" />
      </div>
      <div class="content-box">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </main>
    <footer>
      <div class="social-links">
        <span class="icon"><i class="fab fa-facebook-f fa-3x"></i></span>
        <span class="icon"><i class="fab fa-twitter fa-3x"></i></span>
        <span class="icon"><i class="fab fa-instagram fa-3x"></i></span>
      </div>
    </footer>
  </body>
</html>
